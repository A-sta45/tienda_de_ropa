<!DOCTYPE html>
<html>
  <!-- la cabecera y el navegador -->
  <head>
    <title>Tienda de Ropa - zahara</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <h4>zahara</h4>
      <nav>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Hombre</a></li>
          <li><a href="#">Mujer</a></li>
          <li><a href="#">Niños</a></li>
        </ul>
      </nav>
    </header>
    <!-- seccion del hero o video -->
    <main>
      <video autoplay loop muted>
        <source src="pexels-maksim-goncharenok-5642529-1920x1080-25fps.mp4" />
        Tu navegador no soporta la etiqueta de video.
      </video>
      <div class="hero-content">
        <!-- Aquí puedes agregar tu contenido adicional -->
        <h1>ZAHARA</h1>
        <p>La tienda de ropa</p>
      </div>
    </main>
    <!-- seccion de los productos -->
    <div class="productos-container">
      <section class="producto">
        <img src="camisa.jpg" alt="Producto 1" />
        <div class="informacion">
          <h2>Camiseta</h2>
          <p>¡Nueva colección!</p>
          <p class="precio">$25.99</p>
          <button>Agregar al carrito</button>
        </div>
      </section>

      <section class="producto">
        <img src="vestido.jpg" alt="Producto 2" />
        <div class="informacion">
          <h2>Vestido</h2>
          <p>Disponible en varios colores</p>
          <p class="precio">$49.99</p>
          <button>Agregar al carrito</button>
        </div>
      </section>

      <section class="producto">
        <img src="botas.jpg" alt="Producto 3" />
        <div class="informacion">
          <h2>botas</h2>
          <p>Disponible en varios colores</p>
          <p class="precio">$49.99</p>
          <button>Agregar al carrito</button>
        </div>
      </section>
    </div>

    <!-- Agrega más secciones de productos según sea necesario -->

    <footer>
      <p>&copy; 2023 Tienda de Ropa</p>
    </footer>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
  </body>
</html>
